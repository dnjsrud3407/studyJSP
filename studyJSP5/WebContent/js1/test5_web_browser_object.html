// window.location 내장객체 정의(변수정의, 함수정의) (window는 생략가능)
/* http://localhost:8080/studyJSP5/test6.html
* location - 웹브라우저 주소줄 제어 내장객체
*          - 함수정의 : 주소줄 내용 새롭게 불러옴, 주소 다시 불러오기, 새로고침
*          - 변수정의 : protocol, host, port, hostname(localhost), href (전체주소줄 저장) 
* location 변수 : location.protocol, location.host , location.port , location.hostname , location.href 
* location 함수 : location.replace(), location.reload()
* 
// window.history 내장객체 (window는 생략가능) : 방문기록을 저장하는 내장객체
*  history 변수 : history.length 방문기록한 개수
*  history 함수 : history.back(), history.forward() : 뒤로, 앞으로 가기
*               history.go(-1), history.go(+2) : 뒤로, 앞으로 2번 가기 
*               
*  window.document 내장객체 (window는 생략가능) : html문서 정보를 저장하는 내장객체
*  document 변수 : document.title - 문서제목  document.bgColor - 문서 배경색
*                document.fgColor - 문서글자색  document.linkColor - 링크색
*  document 함수 : document.write() - html 글쓰기, document.open() - 문서 열기 
*               document.close() - 문서닫기, document.cleaR() - 문서 내용 지움 
*  
*  window.document.image 내장객체 (window는 생략가능) : html문서 안에 이미지 정보를 저장하는 내장객체
*  document.images[순서] 또는  document.이미지이름  변수 : document.images[0].name - 이미지 이름  
*                                                document.images[0].src - 이미지 파일
*                                                document.images[0].border - 이미지 테두리  
*                                                document.img1.width / document.img1.height - 이미지 너비 / 높이
*  document.image 함수 : document.write() - html 글쓰기, document.open() - 문서 열기 
*               document.close() - 문서닫기, document.cleaR() - 문서 내용 지움 
*               
*  window.document.form 내장객체 (window는 생략가능) : html문서 안에 form정보를 저장하는 내장객체
*  document.forms[순서].변수  또는  document.폼이름.변수 : document.forms[0].name - 폼이름  
*  												 document.forms[0].action - 폼이동파일
*                								 document.폼이름.method - 폼데이터전송방식
*  document.forms[순서].함수 () 또는  document.폼이름.함수() : document.forms[0].submit() 폼전송기능
*													  document.forms[0].reset() 폼초기화기능
*  document.폼이름.텍스트상자     내장객체 사용 (window는 생략가능) : html문서안에 form태그안에 텍스트 정보를 저장하는 내장객체
*  document.폼이름.텍스트상자이름.변수 : document.fr1.id.name 텍스트상자이름
*								 document.fr1.id.type 텍스트상자타입
*								 document.fr1.id.value 텍스트상자값
*  document.폼이름.텍스트상자이름.함수 : document.fr1.id.focus() 텍스트상자커서 활성화
*  								 document.fr1.id.block() 텍스트상자커서 비활성화
*  								 document.fr1.id.select() 텍스트상자글자 블럭선택
*  
*  document.폼이름.체크박스     내장객체 사용 (window는 생략가능) : html문서안에 form태그안에 checkbox 정보를 저장하는 내장객체
*  document.폼이름.checkbox[0].변수 : document.fr1.gen[0].name 라디오/체크박스 상자이름
*							      document.fr1.gen[0].type 라디오/체크박스 상자타입
*							      document.fr1.gen[0].value 라디오/체크박스 상자값
*							      document.fr1.gen[0].checked 라디오/체크박스 상자 체크여부 = true / false
*  document.폼이름.checkbox[0].함수 : document.fr1.id.focus() 라디오/체크박스 상자커서 표시
*  							      document.fr1.id.block() 라디오/체크박스 상자커서 표시해제
*  							      document.fr1.id.click() 라디오/체크박스 상자선택 클릭선택
*
*
*
*  document.폼이름.select     내장객체 사용 (window는 생략가능) : html문서안에 form태그안에 select 정보를 저장하는 내장객체
*  document.폼이름.select이름.변수 : document.fr1.sel.name 목록 상자이름
*							    document.fr1.sel.type 목록 상자타입
*							    document.fr1.sel.length 목록 상자값
*							    document.fr1.sel.selectedIndex 목록상자 중 선택된 목록의 순서값
*
*  document.폼이름.select이름.option[0].변수 : document.fr1.sel.options[0].value 목록상자 안에  목록의 값
*							    		  document.fr1.sel.options[0].value 목록상자 안에  목록의 글자
*							    		  document.fr1.sel.options[0].selected 목록상자안에 목록 선택 여부 = true / false
*							    		  
*  document.폼이름.select이름.함수 : document.fr1.sel.focus() 목록상자 포커스
*  							    document.fr1.sel.block() 목록상자 포커스 해제
*  							      
*/
function fun1(){
	window.open("http://www.naver.com","wname","width=300,height=200");
