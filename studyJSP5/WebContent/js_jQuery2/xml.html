		$('#btn').click(function () {

				success: function (d) {
					$(d).find('person').each(function () {
						var name = $(this).find('name').text();
						var gender = $(this).find('gender').text();
						// table에 추가
						$('table').append('<tr><td>' + name + '</td><td>' + gender + '</td></tr>');
					});

			});

	});
</script>

	<input type="button" value="버튼" id="btn">
